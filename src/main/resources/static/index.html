<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bass Book AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="/">
                        <i class="fas fa-music"></i> Bass Book AI
                    </a>
                    
                    <div class="navbar-nav ms-auto">
                        <div id="auth-section">
                            <a href="/oauth2/authorization/github" class="btn btn-outline-light">
                                <i class="fab fa-github"></i> Login with GitHub
                            </a>
                        </div>
                        
                        <div id="user-section" style="display: none;">
                            <span id="username" class="navbar-text me-3"></span>
                            <a href="/form.html" class="btn btn-primary me-2">
                                <i class="fas fa-plus"></i> Add Video
                            </a>
                            <a href="/logout" class="btn btn-outline-light">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container mt-4">
            <div class="row mb-4">
                <div class="col-12">
                    <h1>Bass Play Along Videos</h1>
                    <p class="text-muted">Browse and manage YouTube bass play-along videos</p>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-filter"></i> Filters
                            </h5>
                            <form id="filter-form">
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label for="song-name" class="form-label">Song Name</label>
                                        <input type="text" class="form-control" id="song-name" placeholder="Search songs...">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="artist-select" class="form-label">Artist</label>
                                        <select class="form-select" id="artist-select">
                                            <option value="">All Artists</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <label for="tuning-select" class="form-label">Tuning</label>
                                        <select class="form-select" id="tuning-select">
                                            <option value="">All Tunings</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <label for="technique-select" class="form-label">Technique</label>
                                        <select class="form-select" id="technique-select">
                                            <option value="">All Techniques</option>
                                        </select>
                                    </div>
                                    <div class="col-md-1 d-flex align-items-end">
                                        <button type="button" class="btn btn-secondary" id="clear-filters">Clear</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="songs-table">
                                    <thead>
                                        <tr>
                                            <th>Song Name</th>
                                            <th>Artist Name</th>
                                            <th>Channels</th>
                                            <th>Tunings</th>
                                            <th>Techniques</th>
                                            <th id="tag-header" style="display: none;">Tag</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="songs-tbody">
                                    </tbody>
                                </table>
                            </div>
                            
                            <nav id="pagination">
                                <ul class="pagination justify-content-center">
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-light mt-5 py-3">
            <div class="container text-center">
                <p>&copy; 2024 Bass Book AI. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
