<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Video - Bass Book AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="/">
                        <i class="fas fa-music"></i> Bass Book AI
                    </a>
                    
                    <div class="navbar-nav ms-auto">
                        <div id="user-section" style="display: none;">
                            <span id="username" class="navbar-text me-3"></span>
                            <a href="/" class="btn btn-outline-light me-2">
                                <i class="fas fa-home"></i> Home
                            </a>
                            <a href="/logout" class="btn btn-outline-light">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">
                                <i class="fas fa-plus-circle"></i> Add New YouTube Video
                            </h4>
                        </div>
                        <div class="card-body">
                            <form id="video-form">
                                <div class="mb-4">
                                    <label for="youtube-url" class="form-label">YouTube URL</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fab fa-youtube"></i>
                                        </span>
                                        <input type="url" class="form-control" id="youtube-url" 
                                               placeholder="https://www.youtube.com/watch?v=..." required>
                                        <button type="button" class="btn btn-outline-primary" id="parse-btn">
                                            <i class="fas fa-search"></i> Parse
                                        </button>
                                    </div>
                                    <div class="form-text">Paste a YouTube video URL to extract video information</div>
                                </div>

                                <div id="parsed-info" style="display: none;">
                                    <div class="alert alert-info">
                                        <h6>Parsed Information:</h6>
                                        <div id="parsed-details"></div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-8">
                                        <label for="artist-select" class="form-label">Artist</label>
                                        <div class="input-group">
                                            <select class="form-select" id="artist-select" required>
                                                <option value="">Select an artist...</option>
                                            </select>
                                            <button type="button" class="btn btn-outline-success" id="add-artist-btn">
                                                <i class="fas fa-plus"></i> Add
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="channel-display" class="form-label">Channel</label>
                                        <input type="text" class="form-control" id="channel-display" readonly>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-8">
                                        <label for="song-select" class="form-label">Song</label>
                                        <div class="input-group">
                                            <select class="form-select" id="song-select" required disabled>
                                                <option value="">Select an artist first...</option>
                                            </select>
                                            <button type="button" class="btn btn-outline-success" id="add-song-btn" disabled>
                                                <i class="fas fa-plus"></i> Add
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-3">
                                        <label for="tuning-select" class="form-label">Tuning</label>
                                        <select class="form-select" id="tuning-select">
                                            <option value="">Select tuning...</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="technique-select" class="form-label">Techniques</label>
                                        <select class="form-select" id="technique-select" multiple>
                                        </select>
                                        <div class="form-text">Hold Ctrl/Cmd to select multiple</div>
                                    </div>
                                    <div class="col-md-2">
                                        <label for="bpm-input" class="form-label">BPM</label>
                                        <input type="number" class="form-control" id="bpm-input" 
                                               placeholder="120" min="60" max="300">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="tag-select" class="form-label">Tag</label>
                                        <select class="form-select" id="tag-select">
                                            <option value="">No tag</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <a href="/" class="btn btn-secondary">
                                        <i class="fas fa-arrow-left"></i> Back to Home
                                    </a>
                                    <button type="submit" class="btn btn-primary" id="save-btn" disabled>
                                        <i class="fas fa-save"></i> Save Video
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Artist Modal -->
    <div class="modal fade" id="artistModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Artist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="new-artist-name" class="form-label">Artist Name</label>
                        <input type="text" class="form-control" id="new-artist-name" 
                               placeholder="Enter artist name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-artist-btn">Save Artist</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Song Modal -->
    <div class="modal fade" id="songModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Song</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="new-song-name" class="form-label">Song Name</label>
                        <input type="text" class="form-control" id="new-song-name" 
                               placeholder="Enter song name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-song-btn">Save Song</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/form.js"></script>
</body>
</html>
