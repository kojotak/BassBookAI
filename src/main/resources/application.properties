spring.application.name=BassBookAI

# Server configuration
server.port=8080

# Database configuration (H2 in-memory for now)
spring.datasource.url=jdbc:h2:mem:bassbookai
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Security configuration
security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID:}
security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET:}
security.oauth2.client.registration.github.scope=user:email,read:user

# Logging
logging.level.org.springframework.security=DEBUG